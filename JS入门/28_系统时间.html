<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>系统时间</title>
    <style>
        body {
            background-color: lightgray;
            font-size: 30px;
        }
    </style>
    <script>
        window.onload = function () {
            var timer = null;
            clearInterval(timer);

            time();
            setInterval(time, 1000);

            function time() {
                var myTime = new Date();
                var myYear = myTime.getFullYear();
                var myMonth = myTime.getMonth() + 1;
                var myDate = myTime.getDate();
                var myDay = myTime.getDay();
                var myHours = myTime.getHours();
                var myMin = myTime.getMinutes();
                var mySec = myTime.getSeconds();

                switch (myDay) {
                    case 0: myDay = "星期天";
                        break;
                    case 1: myDay = "星期一";
                        break;
                    case 2: myDay = "星期二";
                        break;
                    case 3: myDay = "星期三";
                        break;
                    case 4: myDay = "星期四";
                        break;
                    case 5: myDay = "星期五";
                        break;
                    case 6: myDay = "星期六";
                        break;
                }
                var str = myYear + "年" + myMonth + "月" + myDate + "日 " + myDay + " " + tTwo(myHours) + ":" + tTwo(myMin) + ":" + tTwo(mySec);

                document.body.innerHTML = str;
            }

            function tTwo(num) {
                return num < 10 ? "0" + num : "" + num;
            }
        }
    </script>
</head>
<body>

</body>
</html>
