<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>属性操作</title>
    <style>
        body {
            background-color: lightgray;
        }

        #container {
            width: 300px;
            height: 300px;
            background-color: #ffffff;
            margin-bottom: 5px;
        }

        .parent {
            width: 100%;
            height: 20px;
        }

        .parent input {
            padding: 0;
            margin: 0;
            border: 1px solid black;
            width: 20px;
            height: 20px;
            float: right;
            margin-left: 5px;
        }

        .cred {
            width: 260px;
            background-color: yellow;
            border: 20px solid gray;
            font-family: '楷体';
            color: red;
        }

        .cyellow {
            width: 260px;
            background-color: red;
            border: 20px solid gray;
            font-family: '楷体';
            color: yellow;
        }
    </style>
    <script>
        window.onload = function () {
            var oDivShow = document.getElementById("show");
            var oSpan = document.getElementById("name");
            var oText = document.getElementById("text");
            var oBtn = document.getElementById("btn");
            var oPlus = document.getElementById("setplus");
            var oMin = document.getElementById("setmin");
            var oRed = document.getElementById("setred");
            var oYellow = document.getElementById("setyellow");
            var num = 16;

            oBtn.onclick = function () {
                oDivShow.innerHTML += oSpan.innerHTML + oText.value + "<br/>";
                oText.value = "";
            };

            oPlus.onclick = function () {
                num ++;
                oDivShow.style.fontSize = num + "px";
            };

            oMin.onclick = function () {
                num --;
                oDivShow.style.fontSize = num + "px";
            };

            oRed.onclick = function () {
                oDivShow.className = "cred";
            };

            oYellow.onclick = function () {
                oDivShow.className = "cyellow";
            };
        }
    /*
    *   节点发生变化后，节点事件会失效掉，需重新定义
    *   document.getElementById 查找元素属性只能找内联元素属性，找不到内嵌和外联的属性
    *   JS中不允许“-”，font-size 写成 fontSize
    *   class 是保留字，要用className
    * */
    </script>
</head>
<body>
<div id="container">
    <div class="parent">
        <input id ="setplus" type="button" value="+"/>
        <input id ="setmin" type="button" value="-"/>
        <input id ="setred" type="button" value="红"/>
        <input id ="setyellow" type="button" value="黄"/>
    </div>
    <div id="show"></div>
</div>
<div class="form">
    <label id="name" for="text">超超：</label>
    <input id="text" type="text"/>
    <input id="btn" type="button" value="发送"/>
</div>
</body>
</html>
