<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动加渐变</title>
    <style>
        body {
            margin: 0;
            background-color: lightgray;
        }

        #parent {
            width: 500px;
            height: 151px;
            border: 1px solid black;
            margin: 200px auto 0;
            background-color: #FFFFFF;
            position: relative;
        }

        #child {
            width: 500px;
            height: 50px;
            border-top: 1px solid black;
            position: absolute;
            bottom: 0;
        }
    </style>
    <script src="js/chris.js"></script>
    <script>
        window.onload = function () {
            var oChild = document.getElementById("child");
            var aDiv = oChild.getElementsByTagName("div");
            var str = "";
            for (var i = 0; i < 10; i++) {
                str += "<div style='width: 50px; height: 50px; line-height: 50px; text-align: center; position: absolute; left: " + i*50 + "px'>+1</div>"
            }
            oChild.innerHTML = str;

            document.onclick = function () {
                var timer = null;

                clearInterval(timer);

                var num = 0;

                timer = setInterval(function () {
                    doMove(aDiv[num], "top", 2, -100,);
                    opacity(aDiv[num], 0.4, 0);
                    num++;
                    if (num === aDiv.length) {
                        clearInterval(timer);
                        timer = null;
                    }
                }, 200)
            }
        }
    </script>
</head>
<body>
    <div id="parent">
        <div id="child">
        </div>
    </div>
</body>
</html>
