<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>for循环</title>
    <style>
        body {
            margin: 0;
        }

        div {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            line-height: 50px;
            text-align: center;
            color: #ffffff;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            var aDiv = document.getElementsByTagName("div");
            var str = "";

            for (var i = 0; i < 100; i++) {
                str += "<div>" + (i + 1) + "</div>"
            }
            document.body.innerHTML = str;

            for (var i = 0; i < aDiv.length; i++) {
                var a = parseInt(i / 10);
                aDiv[i].style.left = 10 + 60 * i - 600 * (a) + "px";
                aDiv[i].style.top = 10 + 60 * a + "px";
            }
        }
    </script>
</head>
<body>

</body>
</html>
