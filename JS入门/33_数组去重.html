<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
    <style></style>
    <script>

    </script>
</head>
<body>
<script>
    var arr = [1,3,2,4,3,6,4,2,3,3,8,4];
    for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
            if(arr[i] == arr[j]) {
                arr.splice(j,1);
                j--;
            }
        }
    }

    alert(arr);
</script>
</body>
</html>
